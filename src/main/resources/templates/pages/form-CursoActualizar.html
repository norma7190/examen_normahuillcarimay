<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/dashboard::header"></head>
<body>
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <span th:replace="fragments/asider::sidebar"></span>
        <div class="layout-page">
            <span th:replace="fragments/header::header"></span>
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="row">
                        <div class="col-lg-12 mb-4 order-0">
                            <div class="card">
                                <div class="d-flex align-items-end row">
                                    <div class="col-sm-12">
                                        <div class="card-body">
                                            <h5 class="card-title text-primary">Actualizar Curso 🎉</h5>
                                            <form th:action="@{/curso/actualizar}" th:object="${curso}" method="post">
                                                <!-- Campo oculto para el ID del curso -->
                                                <input type="hidden" th:field="*{id}" />

                                                <!-- Código del curso -->
                                                <div>
                                                    <label>Código del Curso</label>
                                                    <input type="text" th:field="*{codigoCurso}" class="form-control" placeholder="Código del Curso" required>
                                                </div>

                                                <!-- Nombre del curso -->
                                                <div>
                                                    <label>Nombre del Curso</label>
                                                    <input type="text" th:field="*{nombreCurso}" class="form-control" placeholder="Nombre del Curso" required>
                                                </div>

                                                <!-- Descripción del curso -->
                                                <div>
                                                    <label>Descripción</label>
                                                    <textarea th:field="*{descripcion}" class="form-control" placeholder="Descripción" required></textarea>
                                                </div>

                                                <!-- Fecha de inicio -->
                                                <div>
                                                    <label>Fecha de Inicio</label>
                                                    <input type="date" th:field="*{fechaInicio}" class="form-control" required>
                                                </div>

                                                <!-- Fecha de fin -->
                                                <div>
                                                    <label>Fecha de Fin</label>
                                                    <input type="date" th:field="*{fechaFin}" class="form-control" required>
                                                </div>

                                                <!-- Créditos -->
                                                <div>
                                                    <label>Créditos</label>
                                                    <input type="number" th:field="*{creditos}" class="form-control" placeholder="Créditos" required>
                                                </div>

                                                <!-- Botón para actualizar el curso -->
                                                <div class="mt-3">
                                                    <button type="submit" class="btn btn-success btn-sm">Actualizar</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <span th:replace="fragments/footer::footer"></span>
                <div class="content-backdrop fade"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout/dashboard::script"></div>
</body>
</html>
