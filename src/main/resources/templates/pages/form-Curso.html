<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/dashboard::header"></head>
<body>
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <span th:replace="fragments/asider::sidebar"></span>
        <div class="layout-page">
            <span th:replace="fragments/header::header"></span>
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="row">
                        <div class="col-lg-12 mb-4 order-0">
                            <div class="card">
                                <div class="d-flex align-items-end row">
                                    <div class="col-sm-12">
                                        <div class="card-body">
                                            <h5 class="card-title text-primary">Registrar Curso 📘</h5>
                                            <!-- Formulario de registro de curso -->
                                            <form th:action="@{/curso/save}" th:object="${curso}" method="post">
                                                <div class="mb-3">
                                                    <label>Nombre del Curso</label>
                                                    <input type="text" th:field="*{nombreCurso}" class="form-control" placeholder="Nombre del Curso" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label>Descripción</label>
                                                    <textarea th:field="*{descripcion}" class="form-control" placeholder="Descripción del curso" required></textarea>
                                                </div>
                                                <div class="mb-3">
                                                    <label>Estudiante</label>
                                                    <select th:field="*{estudiante}" class="form-control" required>
                                                        <option value="" disabled selected>Selecciona un estudiante</option>
                                                        <option th:each="estudiante : ${estudiantes}"
                                                                th:value="${estudiante.id}"
                                                                th:text="${estudiante.nombre} + ' ' + ${estudiante.apellido}">
                                                        </option>
                                                    </select>
                                                </div>
                                                <div class="mb-3">
                                                    <label>Fecha de Creación</label>
                                                    <input type="datetime-local" th:field="*{createdAt}" class="form-control" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label>Fecha de Actualización</label>
                                                    <input type="datetime-local" th:field="*{updatedAt}" class="form-control">
                                                </div>
                                                <div class="mt-3">
                                                    <button type="submit" class="btn btn-success btn-sm">Guardar</button>
                                                </div>
                                            </form>
                                            <!-- Fin del formulario -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <span th:replace="fragments/footer::footer"></span>
                <div class="content-backdrop fade"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout/dashboard::script"></div>
</body>
</html>
