<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/dashboard::header"></head>

<body>
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <span th:replace="fragments/asider::sidebar"></span>
        <div class="layout-page">
            <span th:replace="fragments/header::header"></span>
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="row">
                        <div class="col-lg-12 mb-4 order-0">
                            <div class="card">
                                <div class="d-flex align-items-end row">
                                    <div class="col-sm-12">
                                        <div class="card-body">
                                            <h5 class="card-title text-primary">Lista de Cursos ðŸ“˜</h5>
                                            <div>
                                                <!-- Enlace para aÃ±adir un nuevo curso -->
                                                <a th:href="@{/curso/nuevo}" class="btn btn-primary">Nuevo Curso</a>
                                            </div>
                                            <div class="table-responsive text-nowrap">
                                                <table class="table">
                                                    <thead>
                                                    <tr>
                                                        <th>ID</th>
                                                        <th>Nombre del Curso</th>
                                                        <th>DescripciÃ³n</th>
                                                      }
                                                        <th>Creado en</th>
                                                        <th>Actualizado en</th>
                                                        <th>Acciones</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <!-- IteraciÃ³n sobre la lista de cursos -->
                                                    <tr th:each="curso : ${listaCurso}">
                                                        <td th:text="${curso.id}"></td>
                                                        <td th:text="${curso.nombre_curso}"></td>
                                                        <td th:text="${curso.descripcion}"></td>
                                                        <td th:text="${curso.estudiante_id}"></td>
                                                        <td th:text="${curso.created_at}"></td>
                                                        <td th:text="${curso.updated_at}"></td>
                                                        <td>
                                                            <!-- Enlace para editar el curso -->
                                                            <a th:href="@{/curso/mostrarActualizarCurso/{id}(id=${curso.id})}" class="btn btn-warning">Editar</a>
                                                            <!-- Enlace para eliminar el curso -->
                                                            <a th:href="@{/curso/eliminar/{id}(id=${curso.id})}" class="btn btn-danger">Eliminar</a>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <span th:replace="fragments/footer::footer"></span>
                <div class="content-backdrop fade"></div>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout/dashboard::script"></div>
</body>
</html>
